   <style>
     function searchProduct() {
  let input = document.getElementById("search").value.toLowerCase();
  let products = document.querySelectorAll(".product");

  products.forEach(p => {
    let name = p.dataset.name;
    p.style.display = name.includes(input) ? "block" : "none";
  });
}

function showBkash() {
  document.getElementById("bkashBox").style.display = "block";
}

function order(product) {
  let message =
`New Order - mimmy'sbrand
Product: ${product}
Payment: bKash Advance

Please send payment screenshot to confirm order.`;

  // Email
  window.location.href =
    "mailto:mitsmonika@gmail.com?subject=New Order&body=" +
    encodeURIComponent(message);

  // WhatsApp
  window.open(
    "https://wa.me/8801731218212?text=" + encodeURIComponent(message),
    "_blank"

}
